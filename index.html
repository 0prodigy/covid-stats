<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>COVID - 19 World Data</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <div class="logo"></div>
        <nav class="nav">
          <ul>
            <li><a href="#" class="navlink">Overview</a></li>
            <li><a href="#" class="navlink">Symptoms</a></li>
            <li><a href="#" class="navlink">Test Yourself</a></li>
            <li><a href="#" class="navlink">Journel</a></li>
          </ul>
        </nav>
      </div>
      <main class="main">
        <div class="container">
          <div class="head">
            <h1><span>COVID-19</span> Global Trend</h1>
          </div>
          <div class="global-status">
            <div class="row">
              <div class="col-3">
                <div class="status-box">
                  <h3>Aggregated Confirmed</h3>
                  <h3 class="total"></h3>
                  <p>35%</p>
                </div>
              </div>
              <div class="col-3">
                <div class="status-box">
                  <h3>Active Confirmed</h3>
                  <h3 class="active"></h3>
                  <p>35%</p>
                </div>
              </div>
              <div class="col-3">
                <div class="status-box">
                  <h3>Recoverd</h3>
                  <h3 class="recoverd"></h3>
                  <p>35%</p>
                </div>
              </div>
              <div class="col-3">
                <div class="status-box">
                  <h3>Death</h3>
                  <h3 class="death"></h3>
                  <p>35%</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
